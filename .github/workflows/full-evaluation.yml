name: Full Skill Evaluation

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      threshold:
        description: 'Pass rate threshold (0-100)'
        required: false
        default: '50'

permissions:
  contents: write

jobs:
  evaluate-all-skills:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Copilot CLI
        run: npm install -g @github/copilot

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Run Full Evaluation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          THRESHOLD="${{ github.event.inputs.threshold || '50' }}"
          echo "Running full evaluation with threshold: $THRESHOLD"
          
          uv run --project tests tests/evaluator.py \
            --provider copilot \
            --model claude-sonnet-4.5 \
            --threshold "$THRESHOLD" \
            --report \
            --judge \
            --all \
            --verbose

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: evaluation-results
          path: |
            tests/results/summary.json
            tests/results/**/*
          retention-days: 90

      - name: Generate Report Summary
        if: always()
        run: |
          echo "# Skill Evaluation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f tests/results/summary.json ]; then
            uv run --project tests tests/evaluator.py --report >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No results generated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on Commit (if failed)
        if: failure() && github.event_name == 'push'
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            ## ⚠️ Skill Evaluation Failed
            
            Some skills failed to meet the quality threshold.
            
            [View full results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
